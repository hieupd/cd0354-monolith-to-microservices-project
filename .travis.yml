# Specify the language used in the project
language: node_js

# Specify the Node.js versions to be tested
node_js: 
  - 12

services:
  - docker

script:
  # Build image udagram-api-user
  - docker build -t udagram-api-user ./udagram-api-user
  - docker tag udagram-api-user phamdanghieu47/udagram-api-user:v3
  # Build image udagram-api-feed
  - docker build -t udagram-api-feed ./udagram-api-feed
  - docker tag udagram-api-feed phamdanghieu47/udagram-api-feed:v3
  # Build image udagram-frontend
  - docker build -t udagram-frontend ./udagram-frontend
  - docker tag udagram-frontend phamdanghieu47/udagram-frontend:v3
  # Build reverseproxy
  - docker build -t reverseproxy ./udagram-reverseproxy
  - docker tag reverseproxy phamdanghieu47/reverseproxy:v3

after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push phamdanghieu47/udagram-api-user:v3
  - docker push phamdanghieu47/udagram-api-feed:v3
  - docker push phamdanghieu47/udagram-frontend:v3
  - docker push phamdanghieu47/reverseproxy:v3

